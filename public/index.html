<!DOCTYPE html>
<html>
  <head>
    <script src="/jspsychDist/index.browser.js"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.3"></script>
    <script src="/plugin-pipe/dist/index.browser.js"></script>
    <!--<script src="/metadata/dist/index.browser.js"></script>-->
    <script>
      fetch('http://127.0.0.1:5005/functions/metadata/dist/index.browser.js')
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    </script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3"></script>
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" type="text/css" />  </head>
  <body></body>
  <script>

    const metadata_options = {
      randomField: "this is a field",
      author: {
        "John Cena": {
          name: "John Cena",
          givenName: "Sammy Salami",
        },
        "Darnell": {
          givenName: "bob",
        },
        "Bob": "Bob",
        "Joe": {
          name: "Joe",
        },
        "Ostrich": {
          bbqblaster: 10,
        },
      },
      variables: {
        "trial_type" : {
          description: {
            "chat-plugin": "this chat plugin allows you to talk to gpt!",
          }
        },
        // "rt" : "adfasfajskf;ajdfddas",
        "time_elapsed": { 
          bbq: "indicates the number of barbeques",
          description: {
            "chat-plugin": "this chat plugin allows you to talk to gpt!",
            "donut-plugin": "this plugin lets you eat donuts!",
            "bbq-plugin": "this plugin lets you spell barbeque",
          }
        },
        "trial_index": {
          value: "NEW VALUE",
          bbq: "number of barbeques per sq ft",
          name: "index",
          donuts: "Number of donuts",
        },

      },
    }

    var jsPsych = initJsPsych({
      on_finish: async function() {      
        // console.log(jsPsych.data.get().json());
        // console.log(jsPsych.data.get().csv());
        await metadata.generate(jsPsych.data.get().json());//, metadata_options);

        // await metadata.generate(jsPsych.data.get().csv(), metadata_options, true);
        // metadata.saveAsJsonFile();
        jsPsych.data.displayData();  
        metadata.displayMetadata(jsPsych.getDisplayElement());
      },
      default_iti: 250
    });

    var metadata = new jsPsychMetadata(); // could declare with jsPsych to show the after


    // manually preload the image files, since they are passed to the image-keyboard-response stimulus parameter
    // through timeline variables, and therefore cannot be automatically preloaded
    var images = ['img/happy_face_1.jpg', 'img/happy_face_2.jpg', 'img/happy_face_3.jpg'];
    var preload = {
      type: jsPsychPreload,
      images: images
    };

    var timeline_variables = [
      { v1: 'img/happy_face_1.jpg', v2: 'Ann' },
      //{ v1: 'img/happy_face_2.jpg', v2: 'Jackson' },
      //{ v1: 'img/happy_face_3.jpg', v2: 'Riley' }
    ];

    const subject_id = jsPsych.randomization.randomID(10);
    const filename = `${subject_id}.csv`;

    const save_data = {
                type: jsPsychPipe,
                action: "save",
                experiment_id: "aLVrfWnBguBl", //"YkDJUrfJPMyC",
                filename: filename,
                data_string: ()=>jsPsych.data.get().json(),
                options: {},
                wait_message: `<p>Thank you for participating in the experiment. Your data is being saved. Please do not close the window.</p>`,
                };

    var node = {
      timeline_variables: timeline_variables,
      timeline: [
        {
          type: jsPsychHtmlKeyboardResponse,
          choices: "NO_KEYS",
          stimulus: "<p style='text-align:center; font-size:80px;'>+</p>",
          trial_duration: 500,
        },
        {
          type: jsPsychImageKeyboardResponse,
          choices: ['y','n'], 
          stimulus: jsPsych.timelineVariable('v1'),
          prompt: function() { 
            return '<p>Have you seen '+jsPsych.timelineVariable('v2', true)+ ' before? Press "y" or "n".</p>' 
          },
          stimulus_width: 300
        }
      ],
      randomize_order: true,
      repetitions: 2
    };

    jsPsych.run([preload, node, save_data]);

  </script>
</html>
